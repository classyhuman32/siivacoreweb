<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIIVACORE</title>
    
    <link rel="icon" type="image/x-icon" href="img/siivacore.ico">
    
    <style>
        /* 1. Base Reset & Layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden; 
        }

        /* 2. Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown-text {
            font-size: clamp(2rem, 8vw, 6rem); 
            text-align: center;
            margin: 0;
            text-transform: uppercase;
            color: #FFFFFF;
            text-decoration: none;
            line-height: 1.1;
            font-weight: normal;
        }

        /* 3. Toggle Logic (Button vs Static) */
        .button-view { display: none; cursor: pointer; transition: color 0.3s ease; }
        .static-view { display: block; }
        .is-button .button-view { display: block; }
        .is-button .static-view { display: none; }
        .button-view:hover { color: #dadada; }

        /* 4. Footer Styling - SYNCED LOGIC */
        footer {
            padding-bottom: 4vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-shrink: 0;
        }

        .footer-title {
            /* Matches the other pages exactly */
            font-size: clamp(1.2rem, 4vw, 2.2rem); 
            margin-bottom: 0.1rem; 
            /* Removed letter-spacing to fix the size issue */
            text-transform: uppercase;
            text-decoration: none;
            color: #FFFFFF; 
            transition: color 0.2s ease;
            font-weight: normal;
        }

        .footer-title:hover { color: #dadada; }

        .button-group {
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 3vw, 2.5rem); 
            margin-bottom: 0.3rem; 
        }

        .social-group { margin-bottom: 0; }

        .footer-link {
            color: #FFFFFF;
            text-decoration: none;
            font-size: clamp(0.8rem, 2.5vw, 1.3rem); 
            transition: color 0.2s ease;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: normal;
        }

        .footer-link:hover { color: #dadada; }

        /* 5. Mobile Adjustments */
        @media (max-width: 450px) {
            .footer-title { margin-bottom: 1rem; }
            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                margin-bottom: 1rem;
            }
            .social-group { margin-bottom: 0; }
            .footer-link { text-align: center; width: 100%; }
            .countdown-text { padding: 0 15px; }
        }
    </style>
</head>
<body class="is-button">

    <div class="main-content">
        <p class="countdown-text static-view">NO SEX 3 IS OUT NOW!!!!</p>
        <a href="https://siivacore.bandcamp.com/album/abstinence" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="countdown-text button-view">
            NO SEX 3 IS OUT NOW!!!!
        </a>
    </div>

    <footer>
        <a href="index.html" class="footer-title">SIIVACORE</a>
        
        <nav class="button-group">
            <a href="about.html" class="footer-link">ABOUT US</a>
            <a href="albums.html" class="footer-link">OUR ALBUMS</a>
        </nav>

        <nav class="button-group social-group">
            <a href="https://x.com/SllVACORE" target="_blank" rel="noopener noreferrer" class="footer-link">TWITTER</a>
            <a href="https://www.youtube.com/@SIIVACORE" target="_blank" rel="noopener noreferrer" class="footer-link">YOUTUBE</a>
            <a href="https://siivacore.bandcamp.com" target="_blank" rel="noopener noreferrer" class="footer-link">BANDCAMP</a>
        </nav>
    </footer>

</body>
</html>
